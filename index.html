<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HomeGram - Global & DMs</title>
    <style>
        /* --- COCA MILK PALETTE --- */
        :root {
            --bg: #FDFBF7;           /* Milk */
            --surface: #FFFFFF;      /* White */
            --primary: #3E2723;      /* Dark Choco */
            --secondary: #6D4C41;    /* Milk Choco */
            --accent: #D7CCC8;       /* Beige */
            --cream: #F3E5AB;        /* Cream */
            --text-main: #3E2723;
            --text-soft: #8D6E63;
            --shadow: 0 4px 20px rgba(62, 39, 35, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden; color: var(--text-main); }
        
        /* --- APP SHELL --- */
        #app { width: 100%; height: 100%; max-width: 1400px; background: var(--surface); display: flex; position: relative; overflow: hidden; box-shadow: var(--shadow); }

        /* --- LOGIN SCREEN --- */
        #login-overlay { position: absolute; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s ease; }
        .login-card { background: var(--surface); padding: 2.5rem; border-radius: 30px; box-shadow: var(--shadow); text-align: center; width: 90%; max-width: 350px; border: 1px solid var(--accent); }
        .login-card h1 { font-size: 2rem; color: var(--primary); margin-bottom: 5px; }
        .login-card p { color: var(--text-soft); margin-bottom: 25px; }
        
        .inp { width: 100%; padding: 15px; border: 2px solid var(--accent); border-radius: 15px; margin-bottom: 12px; outline: none; font-size: 1rem; transition: 0.3s; background: var(--bg); color: var(--primary); }
        .inp:focus { border-color: var(--secondary); background: white; }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1rem; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        .link { margin-top: 15px; font-size: 0.9rem; color: var(--secondary); text-decoration: underline; cursor: pointer; }

        /* --- SIDEBAR --- */
        .sidebar { width: 340px; border-right: 1px solid var(--accent); display: flex; flex-direction: column; background: var(--surface); z-index: 20; height: 100%; transition: transform 0.3s ease; }
        
        .sidebar-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(253, 251, 247, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .my-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .my-avi { width: 45px; height: 45px; border-radius: 12px; background: var(--primary); color: var(--cream); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; }
        
        .actions { display: flex; gap: 8px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 12px; border: none; background: var(--bg); color: var(--secondary); cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-btn:hover { background: var(--accent); }

        .list-header { padding: 15px 20px 5px; font-size: 0.8rem; font-weight: bold; color: var(--text-soft); text-transform: uppercase; letter-spacing: 1px; }
        
        .user-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { padding: 12px 15px; display: flex; align-items: center; border-radius: 15px; cursor: pointer; transition: 0.2s; margin-bottom: 5px; }
        .chat-item:hover { background: var(--bg); }
        .chat-item.active { background: var(--cream); }
        
        .item-avi { width: 48px; height: 48px; border-radius: 14px; background: var(--accent); color: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; margin-right: 15px; flex-shrink: 0; }
        
        /* Special style for Global Chat */
        .global-item .item-avi { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }

        /* --- CHAT AREA --- */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; width: 100%; }
        
        .chat-header { height: 70px; padding: 0 20px; display: flex; align-items: center; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 10; gap: 15px; }
        .back-btn { display: none; font-size: 1.5rem; cursor: pointer; padding: 5px; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        
        .msg { max-width: 80%; padding: 12px 18px; font-size: 0.95rem; position: relative; animation: slideUp 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); word-wrap: break-word; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-radius: 18px 18px 4px 18px; }
        .msg.them { align-self: flex-start; background: white; color: var(--primary); border-radius: 18px 18px 18px 4px; border: 1px solid var(--accent); }
        
        .msg-name { font-size: 0.7rem; opacity: 0.8; margin-bottom: 4px; display: block; font-weight: bold; }
        
        /* VOICE MSG */
        .voice-bubble { display: flex; align-items: center; gap: 10px; }
        .play-btn { background: rgba(255,255,255,0.2); border: none; width: 32px; height: 32px; border-radius: 50%; color: inherit; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        
        /* INPUT AREA */
        .input-bar { background: var(--surface); padding: 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(0,0,0,0.05); padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        
        .txt-input { flex: 1; padding: 14px 20px; border-radius: 25px; border: 1px solid var(--accent); outline: none; background: var(--bg); color: var(--primary); transition: 0.3s; font-size: 1rem; }
        .txt-input:focus { border-color: var(--secondary); background: white; }
        
        .circle-btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .mic-btn { background: var(--cream); color: var(--secondary); }
        .mic-btn.recording { background: #ff4444; color: white; animation: pulse 1s infinite; }
        .send-btn { background: var(--primary); color: white; transform: rotate(-45deg); padding-left: 3px; padding-bottom: 3px; }

        /* RECORDING POPUP */
        .rec-popup { position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 10px 25px; border-radius: 30px; display: none; align-items: center; gap: 10px; box-shadow: var(--shadow); z-index: 50; }
        .dot { width: 10px; height: 10px; background: #ff4444; border-radius: 50%; }

        /* MODALS */
        .modal-wrap { display: none; position: fixed; inset: 0; background: rgba(62,39,35,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal { background: white; padding: 2rem; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; animation: slideUp 0.3s; }

        /* MOBILE */
        @media (max-width: 768px) {
            .sidebar { position: absolute; width: 100%; transform: translateX(0); }
            .sidebar.hide { transform: translateX(-100%); }
            .back-btn { display: block; }
            .chat-area { width: 100%; }
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <div id="login-overlay">
        <div class="login-card">
            <h1>‚òï HomeGram</h1>
            <p>Global Chat & DMs</p>
            <input type="text" class="inp" id="user-in" placeholder="Pick a Username">
            <input type="password" class="inp" id="pass-in" placeholder="Password">
            <button class="btn-main" id="login-btn">Log In</button>
            <p class="link" id="toggle-auth">New here? Create Account</p>
            <div id="login-msg" style="color:#d32f2f; font-size:0.85rem; margin-top:10px;"></div>
        </div>
    </div>

    <div id="app" style="opacity:0; transition:0.5s;">
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="my-profile" onclick="app.editProfile()">
                    <div id="my-avi" class="my-avi">?</div>
                    <div>
                        <div id="my-name" style="font-weight:bold; color:var(--primary)">...</div>
                        <div style="font-size:0.75rem; color:green;">‚óè Online</div>
                    </div>
                </div>
                <div class="actions">
                    <button class="icon-btn" onclick="app.toggleMusic()">üéµ</button>
                    <button class="icon-btn" onclick="app.logout()">üö™</button>
                </div>
            </div>

            <div class="user-list" id="contact-list">
                </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="back-btn" onclick="app.showSidebar()">‚Üê</div>
                <div id="chat-avi" class="item-avi" style="display:none; width:40px; height:40px; font-size:1rem;"></div>
                <h3 id="chat-name">HomeGram</h3>
            </div>

            <div class="messages" id="msg-box">
                <div style="text-align:center; color:var(--text-soft); margin-top:50px;">
                    <div style="font-size:3rem; opacity:0.5; margin-bottom:10px;">‚òï</div>
                    <p>Select Global Chat or a User to start.</p>
                </div>
            </div>

            <div class="rec-popup" id="rec-popup">
                <div class="dot"></div> <span>Recording...</span>
            </div>

            <div class="input-bar" id="input-bar" style="display:none;">
                <input type="text" class="txt-input" id="txt-in" placeholder="Type a message..." onkeypress="if(event.key==='Enter') app.sendText()">
                <button class="circle-btn mic-btn" id="mic-btn">üéôÔ∏è</button>
                <button class="circle-btn send-btn" onclick="app.sendText()">‚û§</button>
            </div>
        </div>
    </div>

    <div class="modal-wrap" id="modal-profile">
        <div class="modal">
            <h3>Change Name</h3>
            <input type="text" class="inp" id="edit-name" placeholder="New Display Name" style="margin-top:15px;">
            <button class="btn-main" onclick="app.saveProfile()">Save</button>
            <button style="background:none; border:none; color:var(--text-soft); margin-top:10px; cursor:pointer;" onclick="document.getElementById('modal-profile').style.display='none'">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBYewU3i2u9MtEIJTlmehdDER3c0tsA8eU",
            authDomain: "cocogram-c205b.firebaseapp.com",
            projectId: "cocogram-c205b",
            messagingSenderId: "160329322605",
            appId: "1:160329322605:web:ea2eb45b7a02641153ef64"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        // SOUNDS
        const SFX = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play(type) {
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.connect(g); g.connect(this.ctx.destination);
                const t = this.ctx.currentTime;
                if(type === 'sent') { 
                    osc.frequency.setValueAtTime(400,t); osc.frequency.linearRampToValueAtTime(800,t+0.1); 
                    g.gain.setValueAtTime(0.05,t); g.gain.linearRampToValueAtTime(0,t+0.1); 
                    osc.start(t); osc.stop(t+0.1);
                }
                if(type === 'recv') { 
                    osc.frequency.setValueAtTime(800,t); 
                    g.gain.setValueAtTime(0.05,t); g.gain.linearRampToValueAtTime(0,t+0.1); 
                    osc.start(t); osc.stop(t+0.1);
                }
            }
        };

        // HELPER: Get Initials
        const getInitials = (name) => name ? name.charAt(0).toUpperCase() : "?";

        // APP LOGIC
        window.app = {
            user: null, chatId: null, isReg: false, rec: null, chunks: [],

            init() {
                const bg = document.getElementById('bg-music');
                bg.volume = 0.05;

                onAuthStateChanged(auth, u => {
                    this.user = u;
                    if(u) {
                        document.getElementById('login-overlay').style.display = 'none';
                        document.getElementById('app').style.opacity = '1';
                        this.updateSelf();
                        this.startListeners();
                        // Update presence
                        setDoc(doc(db, "users", u.uid), { lastActive: Date.now() }, { merge: true });
                    } else {
                        document.getElementById('login-overlay').style.display = 'flex';
                        document.getElementById('app').style.opacity = '0';
                    }
                });

                // Voice Recording
                const btn = document.getElementById('mic-btn');
                const startRec = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({audio:true});
                        this.rec = new MediaRecorder(stream);
                        this.rec.start();
                        this.chunks = [];
                        btn.classList.add('recording');
                        document.getElementById('rec-popup').style.display = 'flex';
                        this.rec.ondataavailable = e => this.chunks.push(e.data);
                        this.rec.onstop = async () => {
                            const blob = new Blob(this.chunks, {type:'audio/webm'});
                            const reader = new FileReader();
                            reader.readAsDataURL(blob);
                            reader.onloadend = () => this.sendMsg('audio', '', reader.result);
                        };
                    } catch(e) { alert("Mic Access Denied"); }
                };
                const stopRec = () => { 
                    if(this.rec) { this.rec.stop(); btn.classList.remove('recording'); document.getElementById('rec-popup').style.display='none'; } 
                };
                
                btn.addEventListener('mousedown', startRec);
                btn.addEventListener('mouseup', stopRec);
                btn.addEventListener('touchstart', (e)=>{e.preventDefault();startRec()}); 
                btn.addEventListener('touchend', (e)=>{e.preventDefault();stopRec()});
            },

            // AUTH
            async authAction() {
                const u = document.getElementById('user-in').value.trim();
                const p = document.getElementById('pass-in').value;
                if(!u || !p) return;
                const email = `${u.replace(/\s+/g,'').toLowerCase()}@homegram.com`;
                const err = document.getElementById('login-msg');
                err.innerText = "Processing...";

                try {
                    if(this.isReg) {
                        const c = await createUserWithEmailAndPassword(auth, email, p);
                        await updateProfile(c.user, {displayName: u});
                        await setDoc(doc(db, "users", c.user.uid), {
                            name: u, uid: c.user.uid, email: email, lastActive: Date.now()
                        });
                    } else {
                        await signInWithEmailAndPassword(auth, email, p);
                    }
                    err.innerText = "";
                } catch(e) { err.innerText = e.message.replace('Firebase: ',''); }
            },
            
            toggleAuth() { 
                this.isReg = !this.isReg;
                document.getElementById('login-btn').innerText = this.isReg ? "Create Account" : "Log In";
                document.getElementById('toggle-auth').innerText = this.isReg ? "Have account? Log In" : "New? Create Account";
            },
            
            logout() { signOut(auth); },

            // LISTENERS
            startListeners() {
                const list = document.getElementById('contact-list');
                
                // 1. Listen to Users (Sorted by Last Active)
                onSnapshot(query(collection(db, "users"), orderBy("lastActive", "desc")), snap => {
                    list.innerHTML = "";
                    
                    // A. Add Global Chat FIRST (Pinned)
                    list.appendChild(this.createItem('global', 'Global Chat', 'G', true));
                    
                    const header = document.createElement('div');
                    header.className = 'list-header';
                    header.innerText = "Online Users";
                    list.appendChild(header);

                    // B. Add Users
                    snap.forEach(d => {
                        const u = d.data();
                        if(u.uid !== this.user.uid) {
                            list.appendChild(this.createItem(u.uid, u.name, getInitials(u.name), false));
                        }
                    });
                });
            },

            createItem(id, name, initials, isGlobal) {
                const div = document.createElement('div');
                div.className = `chat-item ${isGlobal ? 'global-item' : ''}`;
                div.innerHTML = `
                    <div class="item-avi">${initials}</div>
                    <div class="user-info">
                        <div style="font-weight:bold; font-size:1rem;">${name}</div>
                        <div style="font-size:0.8rem; opacity:0.6;">${isGlobal ? 'Everyone' : 'Tap to chat'}</div>
                    </div>
                `;
                div.onclick = () => this.loadChat(id, name, initials, isGlobal);
                return div;
            },

            loadChat(id, name, initials, isGlobal) {
                // Logic: Global ID is 'global'. DM ID is combined UIDs.
                this.chatId = isGlobal ? 'global' : [this.user.uid, id].sort().join('_');
                
                document.getElementById('chat-name').innerText = name;
                const avi = document.getElementById('chat-avi');
                avi.innerText = initials;
                avi.style.display = 'flex';
                // Global styling for header avatar
                avi.style.background = isGlobal ? 'linear-gradient(135deg, var(--primary), var(--secondary))' : 'var(--accent)';
                avi.style.color = isGlobal ? 'white' : 'var(--primary)';

                document.getElementById('input-bar').style.display = 'flex';
                if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('hidden');

                // Load Messages
                const q = query(collection(db, "msgs"), where("cid", "==", this.chatId), orderBy("ts", "asc"));
                onSnapshot(q, snap => {
                    const box = document.getElementById('msg-box');
                    box.innerHTML = "";
                    
                    if(snap.empty) {
                        box.innerHTML = `<div style="text-align:center;color:#ccc;margin-top:50px;">Start the conversation!</div>`;
                    }

                    snap.forEach(d => {
                        const m = d.data();
                        const isMe = m.uid === this.user.uid;
                        const el = document.createElement('div');
                        el.className = `msg ${isMe ? 'me' : 'them'}`;
                        
                        let html = "";
                        if(!isMe && isGlobal) html += `<span class="msg-name">${m.name}</span>`;
                        
                        if(m.type === 'text') html += m.txt;
                        else if(m.type === 'audio') html += `
                            <div class="voice-bubble">
                                <button class="play-btn" onclick="new Audio('${m.media}').play()">‚ñ∂</button>
                                <span>Voice Note</span>
                            </div>`;
                            
                        el.innerHTML = html;
                        box.appendChild(el);
                    });
                    
                    box.scrollTop = box.scrollHeight;
                    // Play sound if new message arrived
                    if(!snap.empty) {
                        const last = snap.docs[snap.docs.length-1].data();
                        if(last.uid !== this.user.uid && Date.now() - last.ts < 1000) SFX.play('recv');
                    }
                });
            },

            async sendMsg(type, txt, media=null) {
                if(!this.chatId) return;
                SFX.play('sent');
                await addDoc(collection(db, "msgs"), {
                    cid: this.chatId,
                    uid: this.user.uid,
                    name: this.user.displayName,
                    type, txt, media,
                    ts: Date.now()
                });
            },
            
            sendText() {
                const i = document.getElementById('txt-in');
                const t = i.value.trim();
                if(t) { this.sendMsg('text', t); i.value = ''; }
            },

            // UTILS
            updateSelf() {
                document.getElementById('my-name').innerText = this.user.displayName;
                document.getElementById('my-avi').innerText = getInitials(this.user.displayName);
            },
            toggleMusic() { const m = document.getElementById('bg-music'); m.paused ? m.play() : m.pause(); },
            showSidebar() { document.getElementById('sidebar').classList.remove('hidden'); },
            editProfile() { document.getElementById('modal-profile').style.display = 'flex'; },
            async saveProfile() {
                const n = document.getElementById('edit-name').value;
                if(n) {
                    await updateProfile(auth.currentUser, {displayName: n});
                    await setDoc(doc(db, "users", this.user.uid), {name: n}, {merge:true});
                    this.updateSelf();
                    setDoc(doc(db, "users", this.user.uid), { lastActive: Date.now() }, { merge: true });
                }
                document.getElementById('modal-profile').style.display = 'none';
            }
        };

        // BINDINGS
        document.getElementById('login-btn').onclick = () => app.authAction();
        document.getElementById('toggle-auth').onclick = () => app.toggleAuth();
        app.init();
    </script>
</body>
</html>
