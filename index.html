<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeGram - Milky Chat</title>
    <style>
        /* --- COCA MILK THEME --- */
        :root {
            --milk-bg: #fdfbf7;
            --milk-cream: #f3e5ab;
            --cocoa-dark: #3e2723;
            --cocoa-light: #6d4c41;
            --cocoa-soft: #a1887f;
            --accent: #d7ccc8;
            --bubble-self: #6d4c41;
            --bubble-other: #ffffff;
            --shadow: 0 4px 15px rgba(62, 39, 35, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--milk-bg); color: #3e2723; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* --- ANIMATIONS --- */
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(109, 76, 65, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(109, 76, 65, 0); } 100% { box-shadow: 0 0 0 0 rgba(109, 76, 65, 0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* --- LAYOUT --- */
        #app-container { width: 100%; height: 100%; max-width: 1200px; display: flex; position: relative; background: #fff; box-shadow: var(--shadow); overflow: hidden; border-radius: 8px; }
        
        /* LOGIN SCREEN */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--milk-bg); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .login-card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; animation: popIn 0.5s ease; border: 2px solid var(--cocoa-soft); }
        .login-card h2 { color: var(--cocoa-dark); margin-bottom: 0.5rem; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { font-size: 0.8rem; color: var(--cocoa-light); margin-left: 5px; font-weight: bold; }
        .input-group input { width: 100%; padding: 14px; border: 2px solid var(--accent); border-radius: 12px; outline: none; transition: 0.3s; background: var(--milk-bg); color: var(--cocoa-dark); font-size: 1rem; }
        .input-group input:focus { border-color: var(--cocoa-light); background: #fff; }
        .btn-primary { background: var(--cocoa-light); color: white; padding: 14px 24px; border: none; border-radius: 50px; cursor: pointer; font-size: 1rem; width: 100%; transition: 0.3s; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary:active { transform: scale(0.98); background: var(--cocoa-dark); }
        .auth-switch { margin-top: 15px; font-size: 0.9rem; color: var(--cocoa-light); cursor: pointer; text-decoration: underline; }

        /* MAIN APP */
        .sidebar { width: 300px; background: #fff; border-right: 1px solid var(--accent); display: flex; flex-direction: column; transition: transform 0.3s; z-index: 20; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background-image: radial-gradient(var(--accent) 1px, transparent 1px); background-size: 20px 20px; position: relative; }

        /* SIDEBAR ITEMS */
        .sidebar-header { padding: 15px; background: var(--cocoa-dark); color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { padding: 15px; display: flex; align-items: center; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #f0f0f0; }
        .user-item:hover, .user-item.active { background: var(--milk-cream); }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--cocoa-soft); margin-right: 15px; object-fit: cover; border: 2px solid var(--cocoa-dark); transition: transform 0.2s; }
        .avatar:hover { transform: scale(1.1); }
        .user-info h4 { margin-bottom: 5px; color: var(--cocoa-dark); }
        .user-info p { font-size: 0.8rem; color: #888; }

        /* CHAT AREA */
        .chat-header { padding: 10px 20px; background: rgba(255,255,255,0.95); border-bottom: 1px solid var(--accent); display: flex; align-items: center; backdrop-filter: blur(5px); justify-content: space-between; z-index: 10; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        
        .message { max-width: 70%; padding: 10px 15px; border-radius: 15px; position: relative; animation: slideUp 0.3s ease; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .message.sent { align-self: flex-end; background: var(--bubble-self); color: var(--milk-bg); border-bottom-right-radius: 2px; }
        .message.received { align-self: flex-start; background: var(--bubble-other); color: var(--cocoa-dark); border: 1px solid var(--accent); border-bottom-left-radius: 2px; }
        .message img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; border: 2px solid rgba(0,0,0,0.1); }
        .audio-player { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.1); padding: 5px 10px; border-radius: 20px; margin-top: 5px; cursor: pointer; transition: background 0.2s; }
        .audio-player:hover { background: rgba(0,0,0,0.2); }
        
        /* INPUT AREA */
        .chat-input-area { padding: 10px; background: white; border-top: 1px solid var(--accent); display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; color: var(--cocoa-soft); padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: var(--milk-cream); color: var(--cocoa-dark); transform: scale(1.1); }
        .chat-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid var(--accent); outline: none; transition: 0.3s; font-size: 1rem; }
        .chat-input:focus { border-color: var(--cocoa-light); box-shadow: 0 0 0 3px rgba(109, 76, 65, 0.1); }
        
        /* RECORDING & MODALS */
        .recording-overlay { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--cocoa-dark); color: white; padding: 12px 25px; border-radius: 30px; display: none; align-items: center; gap: 15px; animation: popIn 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 50; }
        .recording-dot { width: 12px; height: 12px; background: #ff4444; border-radius: 50%; animation: pulse 1.5s infinite; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; animation: popIn 0.3s; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(0); width: 100%; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
            .sidebar.hidden { transform: translateX(-100%); }
            .chat-area { width: 100%; }
            .back-btn { display: block !important; margin-right: 10px; }
        }
        .back-btn { display: none; cursor: pointer; font-size: 1.5rem; }
        .error-shake { animation: shake 0.3s; border-color: red !important; }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        /* --- 1. SOUND ENGINE (Web Audio API) --- */
        const SoundEngine = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play: function(type) {
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);

                const now = this.ctx.currentTime;
                
                if (type === 'click') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                }
                else if (type === 'type') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(800, now);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.05);
                    osc.start(now); osc.stop(now + 0.05);
                }
                else if (type === 'send') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(1000, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.2);
                    osc.start(now); osc.stop(now + 0.2);
                }
                else if (type === 'receive') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                    
                    // Second ding
                    const osc2 = this.ctx.createOscillator();
                    const gain2 = this.ctx.createGain();
                    osc2.connect(gain2); gain2.connect(this.ctx.destination);
                    osc2.frequency.setValueAtTime(1200, now + 0.15);
                    gain2.gain.setValueAtTime(0.1, now + 0.15);
                    gain2.gain.linearRampToValueAtTime(0, now + 0.4);
                    osc2.start(now + 0.15); osc2.stop(now + 0.4);
                }
                else if (type === 'error') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                }
                else if (type === 'success') {
                    // Major Chord
                    [440, 554, 659].forEach((freq, i) => {
                        const o = this.ctx.createOscillator();
                        const g = this.ctx.createGain();
                        o.connect(g); g.connect(this.ctx.destination);
                        o.type = 'triangle';
                        o.frequency.value = freq;
                        g.gain.setValueAtTime(0, now + (i*0.1));
                        g.gain.linearRampToValueAtTime(0.1, now + (i*0.1) + 0.05);
                        g.gain.linearRampToValueAtTime(0, now + (i*0.1) + 0.4);
                        o.start(now + (i*0.1)); o.stop(now + (i*0.1) + 0.5);
                    });
                }
            }
        };

        // --- 2. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBYewU3i2u9MtEIJTlmehdDER3c0tsA8eU",
            authDomain: "cocogram-c205b.firebaseapp.com",
            projectId: "cocogram-c205b",
            storageBucket: "cocogram-c205b.firebasestorage.app",
            messagingSenderId: "160329322605",
            appId: "1:160329322605:web:ea2eb45b7a02641153ef64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- 3. STATE & DOM ---
        let currentUser = null;
        let currentChatId = null;
        let isRegistering = false;
        let mediaRecorder = null, audioChunks = [], recTimerInterval = null;

        const els = {
            loginScreen: document.getElementById('login-screen'),
            appContainer: document.getElementById('app-container'),
            userInput: document.getElementById('username-input'),
            passInput: document.getElementById('password-input'),
            authBtn: document.getElementById('auth-btn'),
            authSwitch: document.getElementById('auth-switch-text'),
            authError: document.getElementById('auth-error'),
            userList: document.getElementById('user-list'),
            msgContainer: document.getElementById('messages-container'),
            msgInput: document.getElementById('msg-input'),
            sendBtn: document.getElementById('send-btn'),
            imgBtn: document.getElementById('img-btn'),
            imgUpload: document.getElementById('img-upload'),
            micBtn: document.getElementById('mic-btn'),
            recordingOverlay: document.getElementById('recording-overlay'),
            recTimer: document.getElementById('rec-timer'),
            sidebar: document.getElementById('sidebar'),
            chatHeaderName: document.getElementById('current-chat-name'),
            profileModal: document.getElementById('profile-modal')
        };

        // --- 4. AUTH HANDLERS ---
        // Helper: Convert "User Name" -> "username@homegram.com"
        const getEmail = (username) => `${username.replace(/\s+/g, '').toLowerCase()}@homegram.com`;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                SoundEngine.play('success');
                els.loginScreen.style.display = 'none';
                els.appContainer.style.display = 'flex';
                updateUserDisplay();
                loadUsers();
            } else {
                currentUser = null;
                els.loginScreen.style.display = 'flex';
                els.appContainer.style.display = 'none';
            }
        });

        els.authSwitch.addEventListener('click', () => {
            SoundEngine.play('click');
            isRegistering = !isRegistering;
            els.authBtn.innerText = isRegistering ? "Create Account" : "Log In";
            els.authSwitch.innerText = isRegistering ? "Have an account? Log In" : "Create Account";
            els.authError.innerText = "";
            els.userInput.focus();
        });

        els.authBtn.addEventListener('click', async () => {
            SoundEngine.play('click');
            const username = els.userInput.value.trim();
            const pass = els.passInput.value;
            
            if(!username || !pass) {
                SoundEngine.play('error');
                els.userInput.classList.add('error-shake');
                setTimeout(() => els.userInput.classList.remove('error-shake'), 300);
                return;
            }

            els.authError.innerText = "Processing...";
            const email = getEmail(username);
            
            try {
                if (isRegistering) {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    // Create Firestore Profile
                    await updateProfile(cred.user, { displayName: username });
                    await setDoc(doc(db, "users", cred.user.uid), {
                        name: username,
                        email: email,
                        uid: cred.user.uid,
                        avatar: `https://ui-avatars.com/api/?name=${username}&background=6d4c41&color=fff`
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (error) {
                SoundEngine.play('error');
                if(error.code === 'auth/email-already-in-use') els.authError.innerText = "Username already taken!";
                else if(error.code === 'auth/invalid-credential') els.authError.innerText = "Wrong password or username.";
                else els.authError.innerText = error.message;
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            SoundEngine.play('click');
            signOut(auth);
        });

        // --- 5. CHAT LOGIC ---
        function loadUsers() {
            // Global Group
            els.userList.innerHTML = `
                <div class="user-item" id="global-chat-item">
                    <img src="https://via.placeholder.com/150/3e2723/ffffff?text=HOME" class="avatar">
                    <div class="user-info">
                        <h4>HomeGram Global</h4>
                        <p>Everyone is here!</p>
                    </div>
                </div>
            `;
            document.getElementById('global-chat-item').addEventListener('click', () => {
                SoundEngine.play('click');
                openChat('global', 'HomeGram Global');
            });

            // Firestore Users
            onSnapshot(collection(db, "users"), (snapshot) => {
                snapshot.forEach(docSnap => {
                    const u = docSnap.data();
                    if (currentUser && u.uid === currentUser.uid) return;

                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.innerHTML = `
                        <img src="${u.avatar}" class="avatar">
                        <div class="user-info">
                            <h4>${u.name}</h4>
                            <p>Tap to chat</p>
                        </div>
                    `;
                    div.onclick = () => {
                        SoundEngine.play('click');
                        openChat(u.uid, u.name, u.avatar);
                    };
                    els.userList.appendChild(div);
                });
            });
        }

        let unsubscribeMessages = null;

        function openChat(chatId, name, avatar = '') {
            currentChatId = chatId;
            els.chatHeaderName.innerText = name;
            document.getElementById('current-chat-avatar').src = avatar || "https://via.placeholder.com/150/3e2723/ffffff?text=G";
            document.getElementById('current-chat-avatar').style.display = 'block';
            document.getElementById('input-area').style.display = 'flex';

            if(window.innerWidth <= 768) els.sidebar.classList.add('hidden');

            if (unsubscribeMessages) unsubscribeMessages();

            // Construct unique Chat ID
            let dbChatId = chatId;
            if (chatId !== 'global') {
                const ids = [currentUser.uid, chatId].sort();
                dbChatId = ids.join('_');
            }

            const q = query(collection(db, "messages"), where("chatId", "==", dbChatId), orderBy("timestamp", "asc"));
            
            els.msgContainer.innerHTML = ''; 

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                // If new message added at bottom
                const isNew = snapshot.docChanges().some(change => change.type === 'added');
                
                els.msgContainer.innerHTML = '';
                snapshot.forEach(doc => renderMessage(doc.data()));
                els.msgContainer.scrollTop = els.msgContainer.scrollHeight;

                if(isNew && document.visibilityState === 'visible') {
                   // Play sound only if the last message is NOT from me
                   const msgs = snapshot.docs;
                   if(msgs.length > 0) {
                       const lastMsg = msgs[msgs.length-1].data();
                       if(lastMsg.senderId !== currentUser.uid) SoundEngine.play('receive');
                   }
                }
            });
        }

        function renderMessage(msg) {
            const div = document.createElement('div');
            const isMe = msg.senderId === currentUser.uid;
            div.className = `message ${isMe ? 'sent' : 'received'}`;
            
            let content = '';
            if (msg.type === 'text') content = `<div>${msg.text}</div>`;
            else if (msg.type === 'image') content = `<img src="${msg.mediaUrl}" onclick="window.open(this.src)">`;
            else if (msg.type === 'audio') content = `üé§ Voice <div class="audio-player" data-url="${msg.mediaUrl}">‚ñ∂ Play</div>`;

            if(!isMe && currentChatId === 'global') content = `<small style="font-size:0.6rem; color:#888; font-weight:bold; display:block; margin-bottom:2px;">${msg.senderName}</small>` + content;

            div.innerHTML = content;
            
            // Audio Logic
            if(msg.type === 'audio') {
                div.querySelector('.audio-player').addEventListener('click', (e) => {
                    SoundEngine.play('click');
                    new Audio(e.target.dataset.url).play();
                });
            }
            els.msgContainer.appendChild(div);
        }

        async function sendMessage(type, content, mediaUrl = null) {
            if (!currentChatId || !currentUser) return;
            SoundEngine.play('send');

            let dbChatId = currentChatId;
            if (currentChatId !== 'global') {
                const ids = [currentUser.uid, currentChatId].sort();
                dbChatId = ids.join('_');
            }

            await addDoc(collection(db, "messages"), {
                chatId: dbChatId,
                senderId: currentUser.uid,
                senderName: currentUser.displayName,
                text: content,
                mediaUrl: mediaUrl,
                type: type,
                timestamp: Date.now()
            });
        }

        // --- 6. ACTIONS ---
        els.msgInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') els.sendBtn.click();
            else SoundEngine.play('type');
        });

        els.sendBtn.addEventListener('click', () => {
            const text = els.msgInput.value.trim();
            if(!text) return;
            sendMessage('text', text);
            els.msgInput.value = '';
        });

        els.imgBtn.addEventListener('click', () => { SoundEngine.play('click'); els.imgUpload.click(); });
        
        els.imgUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            SoundEngine.play('click');
            const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);
            sendMessage('image', '', url);
        });

        // Voice Recording
        const startRec = async () => {
            SoundEngine.play('click');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];
                els.recordingOverlay.style.display = 'flex';
                let sec = 0;
                recTimerInterval = setInterval(() => { sec++; els.recTimer.innerText = `0:0${sec}`; }, 1000);
                mediaRecorder.addEventListener("dataavailable", e => audioChunks.push(e.data));
                mediaRecorder.addEventListener("stop", async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const storageRef = ref(storage, `voice/${Date.now()}.mp3`);
                    await uploadBytes(storageRef, audioBlob);
                    const url = await getDownloadURL(storageRef);
                    sendMessage('audio', '', url);
                });
            } catch(e) {
                alert("Microphone permission needed!");
            }
        };

        const stopRec = () => {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                clearInterval(recTimerInterval);
                els.recordingOverlay.style.display = 'none';
                els.recTimer.innerText = "0:00";
            }
        };

        els.micBtn.addEventListener('mousedown', startRec);
        els.micBtn.addEventListener('mouseup', stopRec);
        els.micBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRec(); });
        els.micBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRec(); });

        // --- 7. UTILS ---
        document.getElementById('back-to-sidebar').addEventListener('click', () => {
            SoundEngine.play('click');
            els.sidebar.classList.remove('hidden');
        });
        
        let isPlaying = false;
        document.getElementById('music-toggle-btn').addEventListener('click', () => {
            SoundEngine.play('click');
            const audio = document.getElementById('bg-music');
            if(isPlaying) { audio.pause(); document.getElementById('music-toggle-btn').style.opacity = '0.5'; }
            else { audio.play(); document.getElementById('music-toggle-btn').style.opacity = '1'; }
            isPlaying = !isPlaying;
        });

        // Profile Editing
        function updateUserDisplay() {
            if(!currentUser) return;
            document.getElementById('my-username-display').innerText = currentUser.displayName;
            document.getElementById('my-avatar-mini').src = `https://ui-avatars.com/api/?name=${currentUser.displayName}&background=6d4c41&color=fff`;
        }

        document.getElementById('profile-trigger').addEventListener('click', () => {
            SoundEngine.play('click');
            els.profileModal.style.display = 'flex';
            document.getElementById('edit-username').value = currentUser.displayName;
            document.getElementById('profile-preview-large').src = document.getElementById('my-avatar-mini').src;
        });

        document.getElementById('close-profile-btn').addEventListener('click', () => {
            SoundEngine.play('click');
            els.profileModal.style.display = 'none';
        });

        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            SoundEngine.play('click');
            const newName = document.getElementById('edit-username').value;
            if(newName) {
                await updateProfile(currentUser, { displayName: newName });
                await setDoc(doc(db, "users", currentUser.uid), { name: newName }, { merge: true });
                updateUserDisplay();
                SoundEngine.play('success');
                els.profileModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
